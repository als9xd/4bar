<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>4BAR - Register</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/css/public.css" rel="stylesheet">
    <link href="/css/register.css" rel="stylesheet">
    
  </head>

  <body>

    <div class="container">
      <form class="form-signin" id="signin" method="post" action="/register" name="register">
        <h2 class="form-signin-heading">Please Register</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="username" name="username" id="inputUsername" class="form-control both" placeholder="Username" required autofocus>
        <label for="inputFullname" class="sr-only">Full Name</label>
        <input name="full_name" id="inputFullname" class="form-control both" placeholder="Fullname" autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control top" placeholder="Password" required>
        <label for="inputPasswordConfirmation " class="sr-only">Password Confirmation</label>
        <input name="password_confirmation" type="password" id="inputPasswordConfirmation" class="form-control bottom" placeholder="Password Confirmation" required>
        <label for="inputUsername" class="sr-only">Email</label>
        <input type="email" name="email" id="inputEmail" class="form-control both" placeholder="Email" required>
        <div class="form-footer">
          <a href="/login" >Login</a>            
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        
        <div id="error_container" style="margin-top:20px;"></div>
        <div id="req_errors_container" style="margin-top:20px;"></div>        
      
      </form>
    </div>
    
    <script src="/js/url_parser.js"></script>
    <script src="/js/url_message.js"></script>

    <script>
      const req_errors_string = get_url_parameter('req_errors');
      if(req_errors_string){
        let req_errors = req_errors_string.split(',');
        if(req_errors.length){
          let req_errors_alert = document.createElement('div');
          req_errors_alert.classList.add('alert','alert-danger');
          req_errors_alert.setAttribute('role','alert');
          req_errors_alert.innerHTML = '<strong>Password did not meet the following requirements: </strong>';
  
          for(let i = 0; i < req_errors.length;i++){
            let req_error = document.createElement('div');
            req_error.innerHTML = "- "+req_errors[i];
            req_errors_alert.appendChild(req_error);
          }
          document.getElementById('error_container').appendChild(req_errors_alert);
        }
      }    
    </script> 

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  
  </body>
</html>
